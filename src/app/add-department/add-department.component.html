<div >
    <h2>Add Department</h2>
  <table>
    <tr>
      <td>Department Id</td>
      <td><input type="text" placeholder="Enter Department Id" [(ngModel)]="Department.departmentId"/></td>
    </tr>
    <tr>
      <td>Department Name</td>
      <td><input type="password" placeholder="Enter Department Name" [(ngModel)]="Department.departmentName"/></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Register" id="tbbtn"  (click)="addDepartment(Department)"></td>
    </tr>
  </table>
  </div>
